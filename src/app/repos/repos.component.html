<h1>User Repos</h1>

<div>
    <label>name:
      <input [(ngModel)]="userName" placeholder="name"/>
    </label>
    <button (click)="getRepos(userName)" class="btn btn-default" type="button">Search!</button>

</div>
<div *ngIf="error">
	 <label>{{error}}</label>
</div>
<div *ngIf="repoOwner">
	<img border="0" alt="repoOwner" src="{{repoOwner.avatar_url}}" width="100" height="100">
</div>

<ul class="list-group repos">
  <li class="list-group-item" *ngFor="let repo of repos">
  
    <a routerLink="/detail/{{repo.id}}/{{userName}}">
      <span class="badge">{{repo.id}}</span> {{repo.name}}
    </a>
  </li>
</ul>
